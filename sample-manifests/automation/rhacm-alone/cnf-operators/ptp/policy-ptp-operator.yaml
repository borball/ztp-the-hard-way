---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-ptp-operator
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-ptp-subscription
        spec:
          remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
          severity: low
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["*"]
          object-templates:
            ## Disable Chrony
            - complianceType: musthave
              objectDefinition:
                apiVersion: tuned.openshift.io/v1
                kind: Tuned
                metadata:
                  name: chrony-patch
                  namespace: openshift-cluster-node-tuning-operator
                spec:
                  profile:
                  - data: |
                      [main]
                      summary=Configuration changes profile inherited from performance created tuned
                      include=master-du-performance
                      [service]
                      service.chrony=stop,disable
                    name: chrony-patch
                  recommend:
                  - machineConfigLabels:
                      machineconfiguration.openshift.io/role: "worker-cnf"
                    priority: 19
                    profile: chrony-patch
            ## Namespace
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: openshift-ptp
                  annotations:
                    workload.openshift.io/allowed: management
                  labels:
                    openshift.io/cluster-monitoring: "true"
            ## OperatorGroup
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1
                kind: OperatorGroup
                metadata:
                  name: ptp-operators
                  namespace: openshift-ptp
                spec:
                  targetNamespaces:
                    - openshift-ptp
            ## Subscription
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: Subscription
                metadata:
                  name: ptp-operator-subscription
                  namespace: openshift-ptp
                spec:
                  channel: "4.8"
                  name: ptp-operator
                  source: "redhat-operator-index"
                  sourceNamespace: openshift-marketplace
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-ptp
placementRef:
  name: placement-policy-ptp
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-ptp-operator
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-ptp
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterJoined 
  clusterSelector:
    matchExpressions:
      - {key: ptp, operator: In, values: ["true"]}
